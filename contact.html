<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="page-home">
    <header>
        <div class="banner">
            <img src="logo-sait-vertical.png" alt="Southern Alberta Institute of Technology(SAIT) Logo">
            <h1>Contact</h1>
        </div>
        <div class="page-selector">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <form>
            <div class="name">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" size="30">
            </div>
            <div class="email">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" pattern=".+@globex\.com" size="30">
            </div>
            <div class="message">
                <label for="message">Enter a message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="submit">
                <input type="submit" id="submit">
            </div>
        </form>
    </main>
    <footer>
        <p>Created by Omar Abou-Saleh</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Follow us on our Instagram</a>
    </footer>
</body>

</html>
